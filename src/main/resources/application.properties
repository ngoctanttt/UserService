#Database
spring.datasource.url=jdbc:mysql://localhost:3306/users
spring.datasource.username=tanln
spring.datasource.password=password

#JPA
spring.jpa.hibernate.ddl-auto=update

#UAA setting
spring.security.oauth2.client.registration.keycloak.client-id=invoice
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/TanApp
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/TanApp

#Server port
server.port=8082

#Discovery
spring.application.name=user-service
eureka.client.service-url.default-zone=http://localhost:8761/eureka
spring.cloud.compatibility-verifier.enabled=false